<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen">
        </form>

        <div class="buttons">
            <!-- yellow buttons -->
            <button class="btn btn-yellow" data-number="*">*</button>
            <button class="btn btn-yellow" data-number="/">/</button>
            <button class="btn btn-yellow" data-number="-">-</button>
            <button class="btn btn-yellow" data-number="+">+</button>

            <!-- grey buttons -->
            <button class="btn btn-grey" data-number=".">.</button>
            <button class="btn btn-grey" data-number="9">9</button>
            <button class="btn btn-grey" data-number="8">8</button>
            <button class="btn btn-grey" data-number="7">7</button>
            <button class="btn btn-grey" data-number="6">6</button>
            <button class="btn btn-grey" data-number="5">5</button>
            <button class="btn btn-grey" data-number="4">4</button>
            <button class="btn btn-grey" data-number="3">3</button>
            <button class="btn btn-grey" data-number="2">2</button>
            <button class="btn btn-grey" data-number="1">1</button>
            <button class="btn btn-grey" data-number="0">0</button>

            <button type="button" class="btn-equal btn-grey">=</button>
            <button type="button" class="btn-clear btn-grey">C</button>

        </div>
    </section>

    <script src="JQuery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
